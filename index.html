<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Giuseppe De Ponte">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/chatbot.js" charset="utf-8"></script>
    <title>DR27 job interview</title>
  </head>
  <body>
    <main>
      <section id="chatbot">
        <!-- Conversation Flow -->
        <article id="conversation">
        </article>
        <!-- Chatbot image -->
        <figure class="avatar" id="dr27">
          <img class="avatar" src="img/dr27.png" alt="Gravatar for DR27">
          <figcaption class="hide think">
            <span></span>
            <span></span>
            <span></span>
          </figcaption>
        </figure>
        <!-- User image + input -->
        <figure  class="avatar" id="user">
          <figcaption class="hide think">
            <span></span>
            <span></span>
            <span></span>
          </figcaption>
          <img class="avatar" src="img/user-icon.png" alt="user avatar">
        </figure>

        <ul id="input" class="hide">
          <li><button type="button" name="button">I'm bored</button></li>
          <li><button type="button" name="button">Tell me about you</button></li>
          <li>
            <form action="">
              <label for="name">
                <input type="text" name="name" value=""
                placeholder="Your name...">
                <button type="submit"value="ok">done</button>
              </label>
            </form>
          </li>
        </ul>
        <div class="grid"></div>
      </section>
    </main>
  </body>
</html>
